<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Computer Science student @ Northeastern | AI & ML enthusiast | Building impactful software. Explore my portfolio and get in touch." />
    <meta property="og:title" content="Ahan Jain" />

    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ahan Jain" />

    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
      html {
        scroll-behavior: smooth;
        font-family: 'Inter', sans-serif;
      }
      
      .grain-texture {
        background-image: 
          radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 1px, transparent 0);
        background-size: 20px 20px;
      }
      
      .animated-gradient {
        background: linear-gradient(-45deg, #0A0A0A, #1a1a1a, #015FFC, #0A0A0A);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .fade-in-up {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .fade-in-up.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .scroll-indicator {
        animation: bounce 2s infinite;
      }
      
      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
        40%, 43% { transform: translate3d(0,-8px,0); }
        70% { transform: translate3d(0,-4px,0); }
        90% { transform: translate3d(0,-2px,0); }
      }
      
      .hover-zoom {
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .hover-zoom:hover {
        transform: scale(1.02);
      }
      
      .card-hover {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .card-hover:hover {
        transform: scale(1.03);
        box-shadow: 0 25px 50px -12px rgba(1, 95, 252, 0.25);
      }
      
      .card-hover:hover img {
        filter: grayscale(0%);
      }
      
      .underline-animation {
        position: relative;
        overflow: hidden;
      }
      
      .underline-animation::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: #015FFC;
        transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .underline-animation:hover::after {
        left: 0;
      }
      
      .floating-label {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .input-focused .floating-label {
        transform: translateY(-1.5rem) scale(0.875);
        color: #015FFC;
      }
      
      .navbar-solid {
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(10px);
      }
      
      /* Enhanced Hero Text Styles */
      .hero-text-container {
        animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      .hero-headline {
        font-weight: 700;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        letter-spacing: -0.02em;
      }
      
      .hero-bio {
        font-weight: 300;
        animation: fadeInUpBio 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s both;
      }
      
      .scroll-arrow {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .scroll-arrow:hover {
        transform: scale(1.2);
        color: #015FFC;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInUpBio {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .hero-text-container {
          padding: 2rem 1.5rem;
        }
        
        .hero-headline {
          font-size: 3.5rem;
          line-height: 1.1;
        }
        
        .hero-bio {
          font-size: 1.125rem;
        }
      }
      
      @media (max-width: 480px) {
        .hero-headline {
          font-size: 2.75rem;
        }
        
        .hero-bio {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
